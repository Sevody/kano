<link rel="import" href="taadd.html">

<script>

    /**
     * 
     */
    class MangaRussia extends TAADD {

        /**
         *
         */
        constructor() {
            // NOTE: calling super() will trigger the protocol registration of the base class again
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangarussia';
            super.label      = 'MangaRussia';
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = 'http://www.mangarussia.com';
            this.requestOptions.headers.set( 'x-referer', this.url );

            //this.queryMangasPageCount = '';
            this.pageCount = 500;
            this.queryMangas = 'table tr td a.resultbookname';
            this.queryChapters = 'div.chapterlist table tr td.col1 a';
            this.queryPages = 'select#page';
            this.queryImages = 'source#comicpic';

            // register a protocol handler to intercept requests (with custom 'mangarussia' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._pageProtocolHandler.bind( this ) );
        }
    }

</script>
