<link rel="import" href="wp-emanga.html">

<script>

    /**
     * 
     */
    class MangaShiro extends WordPressEManga {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangashiro';
            super.label      = 'MangaShiro';
            this.tags        = [ 'manga', 'indonesian' ];
            // Private members for internal usage only (convenience)
            this.url         = 'https://mangashiro.net';
            this.path        = '/daftar-manga/?list';

            this.queryChapters = 'div.bxcl ul li div.lch a';
            this.queryPages = 'div#readerarea > :not(.kln) source[src]:not([src=""])';
        }
    }

</script>
