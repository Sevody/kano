<link rel="import" href="ninemanga.html">

<script>

    /**
     * 
     */
    class NineMangaBR extends NineManga {

        /**
         *
         */
        constructor() {
            // NOTE: calling super() will trigger the protocol registration of the base class again
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'ninemanga-br';
            super.label      = 'NineMangaBR';
            this.tags        = [ 'manga', 'portuguese' ];
            // Private members for internal usage only (convenience)
            this.url         = 'http://br.ninemanga.com';

            this.pageCount = 300;

            // register a protocol handler to intercept requests (with custom 'ninemanga-br' protocol) and extract images
            Engine.Request.registerProtocol( this.id, this._pageProtocolHandler.bind( this ) );
        }
    }

</script>
