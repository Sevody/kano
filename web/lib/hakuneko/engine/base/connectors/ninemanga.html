<link rel="import" href="taadd.html">

<script>

    /**
     * 
     */
    class NineManga extends TAADD {

        /**
         *
         */
        constructor() {
            // NOTE: calling super() will trigger the protocol registration of the base class again
            super();
            // Public members for usage in UI (mandatory)
            super.id         = undefined;
            super.label      = undefined;
            super.isLocked   = false;
            this.initialized = undefined;
            // Private members for internal usage only (convenience)
            this.url         = undefined;

            //this.queryMangasPageCount = '';
            this.pageCount = undefined;
            this.queryMangas = 'ul.direlist li dl.bookinfo dd a.bookname';
            this.queryChapters = 'div.chapterbox ul li a.chapter_list_a';
            this.queryPages = 'select#page';
            this.queryImages = 'source.manga_pic';
        }
    }

</script>
